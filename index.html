<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div id="main">
        <div class="container ">
            <div class="content">
                <form action="" class="form" id="form-register">
                    <h1 class="form-title">Registration</h1>
                    <div class="form-group">
                        <label class="form-label" for="username">User Name:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="enter name">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email:</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="enter email">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password:</label>
                        <input type="text" class="form-control" id="password" name="password" placeholder="enter password">
                        <span class="form-message"></span>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password_confirm">Password again:</label>
                        <input type="text" class="form-control" id="password_confirm" name="password_confirm" placeholder="enter password again">
                        <span class="form-message"></span>
                    </div>
                    <button id="form-submit" >Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/validate.js"></script>
</body>
</html>
